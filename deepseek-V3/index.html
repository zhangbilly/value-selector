            display: flex;
            flex-direction: column;

        }

            width: 100%;
            max-width: 800px;
        }

        .list {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .list-item {
            margin: 0 10px;
            text-align: center;
        }

        .selected-list {

            padding: 0;
        }

        .selected-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            cursor: move;
        }

        .blur {
            filter: blur(4px);
            opacity: 0.6;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .toggle-button {
            margin-top: 20px;
        }
    </style>
</head>

        let currentLanguage = 'zh';
        let selectedItems = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderUnselectedList() {
            const list = data[currentLanguage].filter(item => !selectedItems.includes(item.value));
            shuffleArray(list);
            const listHtml = list.map((item, index) => `
                <div class="list-item ${index !== 0 ? 'blur' : ''}" draggable="true" ondragstart="drag(event)" id="${item.value}">
                    <div style="font-size: ${index === 0 ? '24px' : '16px'};">${item.value}</div>
                    <div>${item.description}</div>
                </div>
            `).join('');
            document.getElementById('unselected-list').innerHTML = listHtml;
        }

        function renderSelectedList() {
            const listHtml = selectedItems.map(item => `
                <li class="ui-state-default">${item}</li>
            `).join('');
            document.getElementById('selected-list').innerHTML = listHtml;
            $("#selected-list").sortable({
                update: function (event, ui) {
                    const newOrder = [];
                    $("#selected-list li").each(function () {
                        newOrder.push($(this).text());
                    });
                    selectedItems = newOrder;
                }
            });
            $("#selected-list").disableSelection();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const value = event.dataTransfer.getData("text");
            selectedItems.push(value);
            renderUnselectedList();
            renderSelectedList();
        }

        function markUnimportant() {
            const firstItem = data[currentLanguage].find(item => !selectedItems.includes(item.value));
            if (firstItem) {
                selectedItems.push(firstItem.value);
                renderUnselectedList();
                renderSelectedList();
            }
        }

        function toggleList() {
            const list = document.getElementById('selected-list');
            if (list.style.maxHeight) {
                list.style.maxHeight = null;
                document.querySelector('.toggle-button').textContent = '显示全部';
            } else {
                list.style.maxHeight = '500px';
                document.querySelector('.toggle-button').textContent = '收起';
            }
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            selectedItems = [];
            renderUnselectedList();
            renderSelectedList();
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderUnselectedList();
            renderSelectedList();
            document.getElementById('selected-list').addEventListener('dragover', allowDrop);
            document.getElementById('selected-list').addEventListener('drop', drop);
        });
